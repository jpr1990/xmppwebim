<div id="xmppIM_workspace">
	<div id="xmppIM_statusBar">		
		<div class="userInfo">
			<span class="userName" style="float:left;">烈冰</span>
			<span class="presence" id="xmppIM_updatePresence" style="float:left;">
				<span style="float:left;">空闲</span>
				<span style="float:left;" class="ui-icon ui-icon-triangle-1-s"></span>
			</span>
		</div>
	</div>	
	<br style="clear:both"/>	
	<div class="xmppIM_toolBar">
		<div class="searchBg">
			<input id="xmppIM_searchInput" type="text" class="searchInput"/>
		</div>
		<div class="toolBar" id="xmppIM_cmdButton">
			<div>
				<span class="ui-icon ui-icon-wrench" id="xmppIM_setting"></span>
			</div>
			<div>
				<span class="ui-icon ui-icon-person" id="xmppIM_addContact"></span>
			</div>
		</div>
		<br style="clear:both"/>
	</div>
	<div id="xmppIM_contactPanel">
		<ul>
			<li><a href="#xmppIM_contactList">联系人</a></li>
			<li><a href="#xmppIM_groupchatRoom">聊天室</a></li>
			<li><a href="#xmppIM_lastContactList">最近联系人</a></li>
		</ul>
		<div id="xmppIM_contactList">
			<ul id="xmppIM_defaultContact_Group">
				<li><span type="xmppIM_contactGroup_Header"><b class="ui-icon ui-icon-triangle-1-e"></b><a>联系人</a></span>
					<ul style="display:none;">
					</ul>
				</li>
			</ul>
		</div>
		<div id="xmppIM_groupchatRoom"></div>
		<div id="xmppIM_lastContactList"></div>
	</div>
	<div id="xmppIM_toolBar"></div>
</div>

<div style="display:none;" class="xmppIM_chatDialog" id="xmppIM_chatDialog">
	<div class="xmppIM_chatPanel">
		<div class="chatLog">
			<div class="logItem" type="template" style="display:none;">
				<div type="logItemHeader"><span class="logUserName"></span><span class="logTime"></span></div>
				<div class="content">
				</div>
			</div>
		</div>
		<div class="cmdBar"></div>
	  <div class="inputArea">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		  <tr>
			<td><textarea name="" cols="5" rows="5" id="xmppIM_msgContent"></textarea></td>
			<td width="75px">
				<input type="button" value="发送" id="xmppIM_btnSendMsg"/>
				<input type="hidden" id="xmppIM_targetJID"/>
			</td>
		  </tr>
		</table>
		</div>
	</div>
</div>

<div style="display:none;"  id="xmppIM_presenceMenu">
	<ul>
		<li id="available">空闲</li>
		<li id="chat">M我吧</li>
		<li id="away">离开</li>
		<li id="dnd">忙碌中</li>
	</ul>
</div>

<div id="xmppIM_addContact_Dialog" style="display:none;">
	<div id="xmppIM_searchPanel">
	  <div>您希望用何种方式添加联系人？</div>
	  <div>
	    <label>
		    <input name="xmppIM_searchJID" type="radio" id="xmppIM_rad_searchJID" title="精确查找" value="1" checked>
		   	 我已知道该联系人的帐号 
	    </label>
		
	    <br/>
	    <label>
	    	<input name="xmppIM_searchJID" type="radio" id="xmppIM_rad_searchDetail" title="按条件查找" value="2">
	   		 按条件查找 
	    </label>
	  </div>	  
	  <div id="xmppIM_searchJID">
		 	 帐号：
		    <input type="text" id="xmppIM_txtSearchJID">
		    <span id="xmppIM_searchJID_error" style="display:none;" class="ui-state-error ui-corner-all">		    	
		    </span>
	    </div>
	  <div id="xmppIM_searchDetail">
	    <div>查找关键字：
	      	<input type="text" name="xmppIM_txtSearchKey">
	    </div>
	    <div>
	      <label>
	      	<input type="checkbox" name="checkbox" value="checkbox">帐号
	      </label>
	    </div>
	  </div>
  </div>  
	<div id="xmppIM_searchJID_result" style="display:none;">
	  	<div id="xmppIM_searchJID_resultInfo"></div>
	  	<div id="xmppIM_searchJID_addContact" style="display:none;">
	  		<div id="xmppIM_searchJID_resultJID" style="padding-left:3em;"></div>
	  		<div>昵称：<input type="text" maxlength="10" id="xmppIM_searchJID_resultNickname"></input></div>
	  		<div>分组：<select id="xmppIM_searchJID_resultGroup"></select></div>
	  		<div></div>
	  	</div>
	</div>
	<div id="xmppIM_searchDetail_result"></div>
</div>

<div style="display:none;" class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix" id="xmppIM_searchButton">
	<button id="xmppIM_searchButton_Cancel" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
		<span class="ui-button-text">取消</span>
	</button>
	<button id="xmppIM_searchButton_Continue" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
		<span class="ui-button-text">继续加好友</span>
	</button>
	<button id="xmppIM_searchButton_Search" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
		<span class="ui-button-text">查找</span>
	</button>
	<button id="xmppIM_searchButton_add" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
		<span class="ui-button-text">添加好友</span>
	</button>
	<button id="xmppIM_searchButton_preScreen" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button" aria-disabled="false">
		<span class="ui-button-text">上一步</span>
	</button>
</div>

<div style="display:none;" id="xmppIM_confirmSubscribe"></div>

<div style="display:none;" id="xmppIM_sysInfo"></div>
